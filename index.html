<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="main">
    <section class="card-info">
      <div class="card-info__background">
        <div class="front-cc">
          <img class="front-cc__logo" src="./images/card-logo.svg" alt="cc-logo">
          <p class="front-cc__number">0000 0000 0000 0000</p>
          <div class="front-cc__info">
            <p class="front-cc__info_name">Jane Appleseed</p>
            <p class="front-cc__info_exp-date"><span class="mounth">00</span>/<span class="year">00</span></p>
          </div>
        </div>
        <div class="back-cc">
          <p class="back-cc__cvc">000</p>
        </div>
      </div>
      <div class="card-info__body">
          <form action="#" class="cardholder__form">
            <label for="name">cardholder name</label>
            <input class="cardholder__name" type="text" name="name" id="name" placeholder=" e.g. Jane Appleseed"
              maxlength="17">
            <span class="validate validate-name"></span>

            <label for="card-number">card number</label>
            <input class="cardholder__card-number" type="text" name="card-number" id="card-number"
              placeholder=" e.g. 1234 5678 9123 0000" maxlength="16">
            <span class="validate validate-number"></span>

            <div class="cardholder__wrapper">
              <div class="cardholder__card-exp-inner">
                <label for="exp_date">exp. date (mm/yy)</label>
                <fieldset name="exp_date">
                  <input class="cardholder__card-exp cardholder__card-exp_mouth" type="text" name="exp_mouth"
                    id="exp_date" placeholder="MM" maxlength="2">
                  <input class="cardholder__card-exp cardholder__card-exp_year" type="text" name="exp_year"
                    placeholder="YY" maxlength="2">
                </fieldset>
                <span class="validate validate-exp"></span>
              </div>

              <div class="cardholder__card-cvc-inner">
                <label for="cvc-code">cvc</label>
                <fieldset name="cvc-code">
                  <input class="cardholder__card-cvc" type="text" name="cvc" placeholder="e.g 123" id="cvc-code"
                    maxlength="3">
                </fieldset>
                <span class="validate validate-cvc"></span>
              </div>
            </div>
            <button class="cardholder__submit-btn">Confirm</button>
          </form>
    </section>

    <template id="template-complete">
      <div class="complete">
        <img class="complete__icon" src="./images/icon-complete.svg" alt="compilte-icon">
        <h2 class="complete__title">Thank You!</h2>
        <p class="complete__text">We've added your card details</p>
        <button class="complete__btn">Continue</button>
      </div>
    </template>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mykola Shtefan</a>.
    </div>
    <script src="./index.js"></script>
  </main>
</body>

</html>
